<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>Faqja e Profilit</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        nav {
            background-color: #3498db;
            color: white;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 10px;
        }

        nav ul li a img {
            width: 30px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
       .profile-info {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff; /* White background */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        border-radius: 10px; /* Rounded corners */
    }

    .profile-info img {
        width: 120px; /* Larger profile image */
        border-radius: 50%;
        margin-bottom: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Slight shadow */
    }

    .profile-details {
    text-align: left;
    padding: 20px;
    background-color: #ffffff; /* White background */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    border-radius: 10px; /* Rounded corners */
    margin-top: 20px;
}

.profile-details p,
.profile-details h4 {
    margin: 5px 0;
}

.profile-details p {
    font-size: 16px; /* Smaller font size for labels */
    color: #555; /* Darker label color */
}

.profile-details h4 {
    font-size: 20px; /* Larger font size for data */
    margin-bottom: 15px;
    color: #333; /* Darker text color */
}

/* Combine user.emri and user.mbiemri into a single h4 element */
.profile-details .full-name {
<!--    font-size: 24px; /* Larger font size for the full name */-->
    margin: 5px 0;
    color: #333; /* Darker text color */
}

.profile-details h4.email {
    color: #0066b2;
    font-size: 18px; /* Adjust font size */
    font-weight: bold; /* Add bold style */
    text-decoration: underline; /* Underline the email */
    margin-top: 5px; /* Provide some space above the email */
}



        footer {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto; /* Push the footer to the bottom */
        }

        .bottom-bar {
            display: flex;
            justify-content: space-between;
            align-items: center; /* Center items vertically */
        }

        .bottom-bar a {
            width: 30px;
            height: 30px;
            display: inline-block;
            margin: 0 10px;
            color: white; /* Set the icon color to white */
        }

        .bottom-bar > img {
            border-radius: 100%;
            width: 15%;
        }

        .bottom-bar > a > img {
            width: 100%;
        }
    </style>

</head>

<body>

<nav>
    <ul>
        <li><a href="#"><img src="../loop2.png" alt="Settings"></a></li>
        <li><a href="/dashboard"><img src="../h.png" alt="foto"/></a></li>
        <li><a href="#"><img src="../settings1.png" alt="Settings"></a></li>
        <li><a href="/signin"><img src="../logout2.png" alt="Logout" title="Shkyqu"></a></li>
    </ul>
</nav>




<!--<header>-->
    <div class="profile-info">
        <img src="../profile.png" alt="Company Logo">
        <h2>[[${user.emriKompanise}]]</h2>
    </div>
<!--</header>-->
        <br>

    <div class="profile-details">
        <p>Industria:</p>
        <h4>[[${user.industria}]]</h4>
        <p>Lokacioni:</p>
        <h4>[[${user.lokacioni}]]</h4>
        <p>Menaxhon:</p>
        <h4 class="full-name">[[${user.emri}]] [[${user.mbiemri}]]</h4>
        <p>Email:</p>
        <h4 class="email special-email">[[${user.email}]]</h4>
    </div>


<footer>
    <div class="bottom-bar">
        <img src="../loop2.png"/>
        <a href="/user/profile"><img src="../profile.png" alt="foto"/></a>
    </div>
</footer>

</body>

</html>
